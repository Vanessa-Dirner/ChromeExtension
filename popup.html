<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="stylesheet" href="./node_modules/muicss/dist/css/mui.min.css">
    <title>Background color guesser</title>
</head>
<body>
<div class="mui-appbar">
    <div class="mui-container">
        <table>
            <tr class="mui--appbar-height">
                <td id="color_title mui--text-right" class="mui--text-title">Change Background</td>
            </tr>
        </table>
    </div>
</div>
<div class="mui-container">
    <div class="mui-row">
        <div class="mui-col-sm-12">
            <form class="mui-form">
                <legend id="color_title">Color</legend>
                <div class="mui-textfield">
                    <input type="text" id="color_input">
                </div>
                <button type="submit" class="mui-btn mui-btn--flat mui-btn--primary" id="change_btn">Change color</button>
                <button class="mui-btn mui-btn--flat mui-btn--accent">Revert!</button>
        </div>
            </form>
        </div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
